<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Relaxr Blog</title>
	<link rel="stylesheet" href="960.css">
	<link rel="stylesheet" href="styles.css">
	<!--
	Link to Normalize CSS, Google Fonts (http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800), 960 Grid CSS, and your style sheet.
	-->

</head>
<body>

	<div class="wrapper">
		<header class="container_12">
			<div class="grid_3">
				<h1 class="logo">Relaxr</h1>
			</div>
			<div class="grid_9">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="contact" class="container_12">
			<div class="grid_8">
				<h1>Contact Us</h1>
				<!-- Add Form Here  -->

				<form class="contactForm" action="index.html" method="post">
					<fieldset>
						<legend>I Gotta Get to Know Ya</legend>
						<div class="some_row">
							<label for="form_name">Your Name</label>
						<input type="text" name="" value="" id="form_name" placeholder="Hey girl, what's yo name" class="form_input">
						</div>
						<div class="some_row">
							<label for="form_pw">Password</label>
						<input id="form_pw" type="password">
						</div>
						<div>
							<label for="form_comment">Feeling froggy?</label>
						<textarea name="name" rows="8" cols="80" id="form_comment" placeholder="better jump"></textarea>
						</div>
						<input type="submit" value="Slide in my DMs">
					</fieldset>
				</form>
				
				<!-- End Form  -->
			</div>
			<div class="grid_4">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam amet totam labore eaque sit praesentium explicabo blanditiis optio laboriosam ab id, deleniti, vel nam doloremque dolorum quia at assumenda perspiciatis.</p>
			</div>
		</section>

	</div>

</body>
</html>
