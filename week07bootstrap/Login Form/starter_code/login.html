<section id="relaxrBody" class="container">
    <div class="row">
    <div class="col-md-12">
    <h1>Sign In</h1>


    <!-- Nav tabs -->
    <ul id="relaxrExistingUser" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Existing Users</a></li>
        <li role="presentation"><a href="#forgot_pw" aria-controls="profile" role="tab" data-toggle="tab">Forgot Password?</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">New Users</a></li>
    </ul>

    <!-- Tab panes -->
    <!-- existing user form tab -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <!-- existing users here -->
            <form class="form-horizontal">
              <div class="form-group">
                <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                </div>
              </div>
            </form>
        </div>
        <!-- end existing user form -->

        <!-- forgot password tab -->
        <div role="tabpanel" class="tab-pane" id="forgot_pw">
        <!-- start form here -->
        <form class="form-horizontal">

        <!-- email    -->
        <div class="form-group row">
            <label for="inputEmail2" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail2" placeholder="Email">
            </div>          
        </div>
      <!-- reset password button -->
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
        </div>
      </div>
      </form>
        </div>
        <!-- forgot password end -->

        <!-- new user tab -->
        <div role="tabpanel" class="tab-pane" id="profile">
            <!-- start new user form here -->
            <form class="form-horizontal">

            <!-- email    -->
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
              </div>

            <!-- first and last name -->
            <div class="form-group row">
                <div class="col-sm-4 col-md-offset-2">
                   <label for="firstName" class="control-label">First Name</label>
                   <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-sm-4 col-md-offset-2">
                    <label for="lastName" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>

            <!-- password and confirm password -->
            <div class="form-group row">
                <div class="col-sm-4 col-md-offset-2">
                   <label for="inputPassword2" class="control-label">Password</label>
                   <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                   
                   <!-- toggle user type -->
                <div class="btn-group space" data-toggle="buttons">
                
                  <!-- <label for="option1" class="control-label">User Type</label> -->
                  <label class="btn btn-info active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Employer
                  </label>
                  <label class="btn btn-info">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Talent
                  </label>
                </div>

                </div>
                <div class="col-sm-4 col-md-offset-2">
                    <label for="confirmPassword" class="control-label">Confirm</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                </div>

                <!-- PUT THAT GOTDAMN BUTTON HERE.. I THINK.. MAYBE NOT? -->
                
                <div class="col-sm-offset-2 col-sm-10 space">
                  <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
              

                </div>
            </form>
        </div>
        <!-- end new user form -->
    </div>
    </div>
    </div>
</section>
